<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE-Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>This is my table</caption>
    
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Description</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td>Product 1</td>
                <td>2</td>
                <td>$10</td>
                <td>This is product 1</td>
                <td id="tbold">$20</td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>4</td>
                <td>$20</td>
                <td>This is product 2</td>
                <td id="tbold">$60</td>
            </tr>
            <tr id="sumrow">
                <td id="tbold" colspan="4" >Sum</td>
                <td id="tbold">$80</td>
            
            </tr>
    </table>
</body>
</html>
